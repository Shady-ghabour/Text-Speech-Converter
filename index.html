<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Text Speech <span class="con">Converter</span></h1>
        <p>Made By <span class="sha">Shady</span></p>
        <textarea id="textInput" placeholder="Write a text to convert"></textarea>

        <div class="control">
            <select id="voiceSelector"></select>
            <button class="btn"><img src="./images/play.png">Listen</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
